version: '1.0.{build}'
image: Visual Studio 2017
platform: Any CPU
before_build:
- dotnet restore --verbosity q
build_script:
- dotnet publish -c Release --output "C:/SudokuCore"
test_script:
- dotnet test c:\projects\sudoku-netcore\Sudoku.Test\Sudoku.Test.csproj
test:
  assemblies:
    except:
    - Sudoku.Test.dll
    - Sudoku.Interfaces.dll
